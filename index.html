<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Booking</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .screen {
            width: 100%;
            background: #ddd;
            margin: 15px 0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }
        .seat {
            height: 20px;
            background: #bbb;
            border-radius: 5px;
            cursor: pointer;
        }
        .seat.selected {
            background: #6c7ae0;
        }
        p {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            Screen
        </div>
        <div class="seats" id="seats">
            <!-- Seats will be generated by JavaScript -->
        </div>
        <p>Total: $<span id="total">0</span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
